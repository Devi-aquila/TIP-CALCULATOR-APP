<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devi-3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SPLI<br>TTER</h1>
    <div class="container">
        <div class="left md:p-9">
            <label>Bill</label>
            <input type="number" id="bill" placeholder="$">

            <label>Select Tip %</label>
            <div class="tip-buttons">
                <button onclick="setTip(5)">5%</button>
                <button onclick="setTip(10)">10%</button>
                <button onclick="setTip(15)">15%</button>
                <button onclick="setTip(25)">25%</button>
                <button onclick="setTip(50)">50%</button>
                <input type="text" id="customTip" placeholder="custom" oninput="customTip(this)">
            </div>

            <label>Number of People</label>
            <div class="people-input">
                <input type="number" id="people" min="1" placeholder="0">
            </div>
        </div>

        <div class="right">
            <div class="result">
                <p>Tip Amount <br> /person <span id="tipAmount">$0.00</span></p>
                <p>Total <br> /person <span id="total">$0.00</span></p>
            </div>
            <button class="reset-btn" onclick="resetAll()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
